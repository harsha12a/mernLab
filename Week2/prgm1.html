<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #title{
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1 id="title"></h1>
    <script>
function getBrowserVersion() {
    let userAgent = navigator.userAgent;
    let match;
    if (match = userAgent.match(/Chrome\/([\d.]+)/)) {
        return `Chrome Version: ${match[1]}`;
    } else if (match = userAgent.match(/Firefox\/([\d.]+)/)) {
        return `Firefox Version: ${match[1]}`;
    } else if (match = userAgent.match(/Edg\/([\d.]+)/)) {
        return `Edge Version: ${match[1]}`;
    } else if (match = userAgent.match(/Safari\/([\d.]+)/) && !userAgent.includes("Chrome")) {
        return `Safari Version: ${match[1]}`;
    } else {
        return "Browser version not detected.";
    }
}

document.getElementById("title").innerHTML = getBrowserVersion();
    </script>
</body>
</html>
